<fieldset>
  <legend>Liste des conflits</legend>
  <div *ngIf="conflicts.length < 1">
    Pas de conflits en cours
  </div>
  <div style="display: flex; width: 100%; flex-wrap: wrap;">
    <ng-container *ngFor="let conflict of conflicts; let i = index">
      <div *ngIf="isEven(i)" class="conflict-line conflict-left-part">
        <i class="fas fa-edit" (click)="editPerturbation(conflict.perturbationConflitId)"></i>
        <i class="fas fa-globe-europe" title="Voir dans le guichet"
          (click)="showGuichetCarto(conflict.evenementNumeroDossier, conflict.evenementConflitNumeroDossier)"></i>
        {{conflict.descriptionConflit}}
      </div>
      <div *ngIf="isOdd(i)" class="conflict-line conflict-right-part">
        <i class="fas fa-edit" (click)="editPerturbation(conflict.perturbationConflitId)"></i>
        <i class="fas fa-globe-europe" title="Voir dans le guichet"
          (click)="showGuichetCarto(conflict.evenementNumeroDossier, conflict.evenementConflitNumeroDossier)"></i>
        {{conflict.descriptionConflit}}
      </div>
    </ng-container>
  </div>
</fieldset>
