<div class="new-contact">
  <kendo-combobox [data]="filteredContacts" [filterable]="true" (filterChange)="filterContacts($event)"
    [textField]="'nomCompletEtOrganisme'" [valueField]="'id'" [valuePrimitive]=true (selectionChange)="setCurrentContact($event)" width="'400px'">
  </kendo-combobox>
  <button kendoButton (click)="addPreavisContact()" style="margin-left: 10px">Ajouter le contact</button>
</div>

<kendo-grid [data]="preavisContactsUrgence">
  <kendo-grid-column [field]="'nomComplet'" [title]="'Contact'">
  </kendo-grid-column>
  <kendo-grid-column [field]="'organisme'" [title]="'Organisme'">
  </kendo-grid-column>
  <kendo-grid-column [title]="'Actions'" [width]="'80'">
    <!-- [filterable]="col.filterable"> -->
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <div class="actions-cell-container">
        <i class="far fa-trash-alt delete" (click)="openDeleteDialog(dataItem)"></i>
      </div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>


<kendo-dialog title="Supprimer l'avis d'urgence?" *ngIf="deleteConfirmationOpened" [minWidth]="450" [width]="600"
  (close)="closeDeleteDialog()">
  Confirmer la suppression de l'avis d'urgence ?
  <kendo-dialog-actions>
    <button kendoButton [iconClass]="'fa fa-times fa-fw'" (click)="closeDeleteDialog()">Annuler</button>
    <button kendoButton [iconClass]="'fa fa-save fa-fw'" [primary]="true"
      (click)="deletePreavisContact()">Confirmer</button>
  </kendo-dialog-actions>
</kendo-dialog>
